---
    name: CI Platform Python Workflow

    on:
      push:
        branches:
          - 'main'
        paths:
          - '.github/**'
          - 'python/**'
          - 'tests/**'
          - 'evaluators/**'

    permissions:
      id-token: write
      contents: read

    jobs:
      build-and-deploy-python:
        runs-on: ubuntu-latest
        steps:
          - name: Azure login
            uses: azure/login@v2
            with:
              client-id: ${{ secrets.AZURE_CLIENT_ID }}
              tenant-id: ${{ secrets.AZURE_TENANT_ID }}
              subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
          - name: Azure CLI script
            uses: azure/cli@v2
            with:
              azcliversion: latest
              inlineScript: |
                az account show

          - name: Docker login ACR
            uses: Azure/docker-login@v1
            with:
              login-server: llmappcontainerregistry.azurecr.io/
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

          - name: Build and push Docker image
            working-directory: ./python
            run: |
              docker compose -f common/deployments/docker-compose.yaml --env-file ./common/deployments/.env-dev -e APPLICATIONINSIGHTS_CONNECTION_STRING= ${{secrets.APPLICATIONINSIGHTS_CONNECTION_STRING}} \
              up --build --remove-orphans --detach
              docker tag deployments-sk-financial-analyst-app:latest llmappcontainerregistry.azurecr.io/deployments-sk-financial-analyst-app:${{ github.sha }}
              docker push llmappcontainerregistry.azurecr.io/deployments-sk-financial-analyst-app:${{ github.sha }}